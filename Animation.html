<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script> 
    $(document).ready(function(){
      $("#a1").click(function(){
        $("div").animate({left: '300px'});
      });
      $("#a2").click(function(){
        $("div").animate({
          left: '300px',
          opacity: '0.5',
          height: '200px',
          width: '200px'
        });
      });
      $("#a3").click(function(){
        var div = $("div");
        div.animate({height: '350px', opacity: '0.4'}, "slow");
        div.animate({width: '350px', opacity: '0.7'}, "slow");
        div.animate({height: '200px', opacity: '0.4'}, "slow");
        div.animate({width: '200px', opacity: '0.7'}, "slow");
      });
    });
    </script> 
    
</script> 
</head>
<body>
    <button id="a1">Animation1</button>
    <button id="a2">Animation2</button>
    <button id="a3">Animation3</button>



    <div style="background:chocolate;height:150px;width:150px;position:absolute;"></div>


</html>
